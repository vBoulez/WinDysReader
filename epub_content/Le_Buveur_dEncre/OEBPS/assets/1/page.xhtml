    $('.' + bequille + '-icon').addClass(i).removeClass(numEmplacementListe);
    window[IDlivre + bequille] =  i;
    localStorage[IDlivre + bequille] = window[IDlivre + bequille];
    $('.pictoReglages.' + i).animate({
        left: grilleReglagesX[i],
        top: grilleReglagesY[i]
    }, 250, function() {
        $('.' + bequille + '-icon').removeClass('dropNow').css('z-index','1');
    });
    $('.pictoReglages.' + numEmplacementListe).addClass('dropNow').css('z-index','');
    var classBequilleOldFavori = $('.pictoReglages.' + numEmplacementListe).attr('class').split(' ')[3].replace('-icon','');

    localStorage[IDlivre + classBequilleOldFavori] = window[IDlivre + classBequilleOldFavori];

        top: grilleReglagesY[numNoChange]
    }, 500, function() {
        $('.' + bequille + '-icon').removeClass('dropNow');
        debugIcon();
    });
}
